runtime: nodejs8


handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /static
  static_dir: static/static

# - url: /.*
#   static_files: static/index.html
#   upload: static/index.html

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto